set -g prefix C-a

is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'

bind q     kill-pane 
bind r     command-prompt "rename-window '%%'"
bind s     display-panes
bind |     split-window -h
bind _     split-window -v
bind C-a   send-prefix
bind C-c   copy-mode
bind C-v   choose-buffer
bind C-s   choose-session

bind    h   if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind    j   if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind    k   if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind    l   if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind  C-h   if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind  C-j   if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind  C-k   if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind  C-l   if-shell "$is_vim" "send-keys C-l" "select-pane -R"

bind    Left  if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind    Down  if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind    Up    if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind    Right if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind  C-Left  if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind  C-Down  if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind  C-Up    if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind  C-Right if-shell "$is_vim" "send-keys C-l" "select-pane -R"

bind -r H   resize-pane -L 10
bind -r J   resize-pane -D 10
bind -r K   resize-pane -U 10
bind -r L   resize-pane -R 10

set -g default-terminal "screen-256color"
set -g base-index 1
set -g status on
set -g status-left-length 40
set -g status-right-length 40
set -g status-left '#[fg=green]#H:#[fg=colour118]#S     '
set -g status-right '  %d %b %R  '
set -g status-bg black
set -g status-fg white
set -g status-utf8 on
set -g status-justify centre
set -g set-titles on
set -g set-titles-string '#H:#S  #W #P'
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

set -sg escape-time 0
set -sg repeat-time 200

setw -g mode-mouse on
setw -g mode-keys vi
setw -g utf8 on
setw -g automatic-rename on
setw -g monitor-activity on

setw -g window-status-fg colour241
setw -g window-status-bg default
setw -g window-status-attr dim

setw -g window-status-current-fg colour196
setw -g window-status-current-bg black
setw -g window-status-current-attr bright

set -g pane-border-fg colour241
set -g pane-border-bg black
set -g pane-active-border-fg white
set -g pane-active-border-bg black

set -g message-fg white
set -g message-bg black
set -g message-attr bright

# ALLOW PUTTY C-Arrow KEYS TO PASSTHROUGH (see tmux FAQ)
set -g terminal-overrides "xterm*:kLFT5=\eOD:kRIT5=\eOC:kUP5=\eOA:kDN5=\eOB:smkx@:rmkx@"

